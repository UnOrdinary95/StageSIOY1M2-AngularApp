<header class="header flex justify-between items-center spacing">
    <div class="flex items-center gap3">
        <img src="images/logo/logo.jpeg" alt="logo" class="logo" />
    </div>
    <nav>
        <ul class="flex gap4">
            @if (!isLoggedIn) {
                <!-- Utilisateur non connecté -->
                <li>
                    <button class="btn btn-secondary" (click)="openRegisterModal()">
                        Inscription
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary" (click)="openLoginModal()">
                        Connexion
                    </button>
                </li>
            } @else {
                <!-- Utilisateur connecté -->
                <li>
                    <button class="btn btn-icon" title="Profil">
                        <!-- SVG Profil -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.5906 22C20.5906 18.13 16.7406 15 12.0006 15C7.26063 15 3.41063 18.13 3.41063 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </li>
                <li>
                    <button class="btn btn-secondary" (click)="logout()">
                        Déconnexion
                    </button>
                </li>
            }
        </ul>
    </nav>
</header>
